services:
 product:
  build: microservices/product-service
  mem_limit: 512m
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  depends_on:
   mongodb:
    condition: service_healthy

 recommendation:
  build: microservices/recommendation-service
  mem_limit: 512m
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  depends_on:
   mongodb:
    condition: service_healthy

 review:
  build: microservices/review-service
  mem_limit: 512m
  environment:
    - SPRING_PROFILES_ACTIVE=docker
  depends_on:
   postgres:
    condition: service_healthy

 product-composite:
  build: microservices/product-composite-service
  mem_limit: 512m
  ports:
    - "8080:8080"
  environment:
    - SPRING_PROFILES_ACTIVE=docker
 
 mongodb:
  image: mongo:latest
  mem_limit: 512m
  ports:
    - "27017:27017"
  command: mongod --quiet --logpath /dev/null
  healthcheck:
    test: "mongostat -n 1"
    interval: 5s
    timeout: 2s
    retries: 60

 postgres:
  image: postgres:latest
  mem_limit: 512m
  ports:
    - "3306:3306"
  environment:
   POSTGRES_USER: robin
   POSTGRES_PASSWORD: batmobil
   POSTGRES_DB: review-db
  healthcheck:
    test: ["CMD-SHELL", "sh -c 'pg_isready -U robin -d review-db'"]
    interval: 5s
    timeout: 2s
    retries: 60